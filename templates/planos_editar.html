{% extends "base.html" %}
{% block title %}Editar Plano{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <h1 class="page-title">Editar plano</h1>
        <p class="page-subtitle">Atualize as informações do plano selecionado.</p>
    </div>
    <a href="{{ url_for('planos.listar') }}" class="btn btn-outline">Voltar</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" class="form-grid">
            <div class="form-group">
                <label for="nome">Nome do plano *</label>
                <input type="text" id="nome" name="nome" class="form-control"
                       value="{{ plano.nome }}" required>
            </div>

            <div class="form-group">
                <label for="valor_mensal">Valor mensal (R$) *</label>
                <input type="number" step="0.01" min="0" id="valor_mensal" name="valor_mensal"
                       class="form-control"
                       value="{{ '%.2f'|format(plano.valor_mensal) }}" required>
            </div>

            <div class="form-group">
                <label for="dia_vencimento">Dia de vencimento *</label>
                <input type="number" min="1" max="31" id="dia_vencimento" name="dia_vencimento"
                       class="form-control" value="{{ plano.dia_vencimento }}" required>
            </div>

            <div class="form-group">
                <label for="forma_pagamento_padrao">Forma de pagamento padrão *</label>
                <select id="forma_pagamento_padrao" name="forma_pagamento_padrao" class="form-control">
                    <option value="PIX" {% if plano.forma_pagamento_padrao == 'PIX' %}selected{% endif %}>PIX</option>
                    <option value="CREDITO" {% if plano.forma_pagamento_padrao == 'CREDITO' %}selected{% endif %}>Cartão de crédito</option>
                    <option value="DEBITO" {% if plano.forma_pagamento_padrao == 'DEBITO' %}selected{% endif %}>Cartão de débito</option>
                    <option value="DINHEIRO" {% if plano.forma_pagamento_padrao == 'DINHEIRO' %}selected{% endif %}>Dinheiro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="periodicidade_cobranca">Periodicidade de cobrança *</label>
                <select id="periodicidade_cobranca" name="periodicidade_cobranca" class="form-control">
                    <option value="MENSAL" {% if plano.periodicidade_cobranca == 'MENSAL' %}selected{% endif %}>Mensal</option>
                    <option value="TRIMESTRAL" {% if plano.periodicidade_cobranca == 'TRIMESTRAL' %}selected{% endif %}>Trimestral</option>
                    <option value="SEMESTRAL" {% if plano.periodicidade_cobranca == 'SEMESTRAL' %}selected{% endif %}>Semestral</option>
                    <option value="ANUAL" {% if plano.periodicidade_cobranca == 'ANUAL' %}selected{% endif %}>Anual</option>
                </select>
            </div>

            <div class="form-group form-group-full">
                <label for="descricao">Descrição (opcional)</label>
                <textarea id="descricao" name="descricao" class="form-control" rows="3">{{ plano.descricao or "" }}</textarea>
            </div>

            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" name="ativo" {% if plano.ativo %}checked{% endif %}>
                    Plano ativo
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar alterações</button>
                <a href="{{ url_for('planos.listar') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
