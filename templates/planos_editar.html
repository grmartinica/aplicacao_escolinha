{% extends "base.html" %}
{% block content %}
<h1>Editar plano</h1>

<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Nome do plano</label>
        <input type="text" name="nome" class="form-control" value="{{ plano.nome }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Valor mensal (R$)</label>
        <input type="number" step="0.01" min="0" name="valor_mensal" class="form-control"
               value="{{ "%.2f"|format(plano.valor_mensal) }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Descrição (opcional)</label>
        <textarea name="descricao" class="form-control" rows="3">{{ plano.descricao or "" }}</textarea>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="ativo" name="ativo" {% if plano.ativo %}checked{% endif %}>
        <label class="form-check-label" for="ativo">Plano ativo</label>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('planos.listar') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
