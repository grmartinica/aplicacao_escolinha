{% extends "base.html" %}
{% block title %}Nova despesa · Financeiro{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <h1 class="page-title">Nova despesa</h1>
        <p class="page-subtitle">
            Registre contas a pagar com parcelamento e método de pagamento.
        </p>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" class="form-grid">
            <div class="form-group">
                <label for="fornecedor">Fornecedor</label>
                <input type="text" id="fornecedor" name="fornecedor" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" class="form-control"
                       placeholder="Ex.: Aluguel do campo, material esportivo, etc.">
            </div>

            <div class="form-group">
                <label for="valor">Valor da parcela</label>
                <input type="text" id="valor" name="valor" class="form-control"
                       placeholder="0,00" required>
            </div>

            <div class="form-group">
                <label for="parcelas">Parcelas</label>
                <input type="number" id="parcelas" name="parcelas" class="form-control"
                       min="1" max="60" value="1">
            </div>

            <div class="form-group">
                <label for="vencimento">Primeiro vencimento</label>
                <input type="date" id="vencimento" name="vencimento" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="metodo_pagamento">Método de pagamento</label>
                <select id="metodo_pagamento" name="metodo_pagamento" class="form-control">
                    <option value="">Não informado</option>
                    <option value="Pix">Pix</option>
                    <option value="Cartão de crédito">Cartão de crédito</option>
                    <option value="Cartão de débito">Cartão de débito</option>
                    <option value="Boleto">Boleto</option>
                    <option value="Transferência">Transferência</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
            </div>

            <div class="form-actions form-group-full">
                <a href="{{ url_for('financeiro.resumo') }}" class="btn btn-outline">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar despesa</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
