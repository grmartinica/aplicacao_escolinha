{% extends "base.html" %}

{% block title %}Cadastro de Responsável - CPF{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h1 class="auth-title">Sou responsável</h1>
        <p class="auth-subtitle">
            Informe o CPF que foi cadastrado na ficha do atleta para criar seu acesso ao sistema.
        </p>

        <form method="POST" action="{{ url_for('auth.cadastro_responsavel_cpf') }}" class="auth-form">
            <div class="form-group">
                <label for="cpf">CPF do responsável</label>
                <input type="text" name="cpf" id="cpf" required placeholder="000.000.000-00">
            </div>

            <button type="submit" class="btn-primary btn-full">Continuar</button>
        </form>

        <div class="auth-links">
            <a href="{{ url_for('auth.login') }}">Voltar para o login</a>
        </div>
    </div>
</div>
{% endblock %}
