{% extends "base.html" %}
{% block title %}Novo Grupo{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <h1 class="page-title">Novo grupo</h1>
        <p class="page-subtitle">Crie uma nova turma/categoria para os atletas.</p>
    </div>
    <a href="{{ url_for('grupos.listar') }}" class="btn btn-outline">Voltar</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" class="form-grid">
            <div class="form-group">
                <label>Nome do grupo *</label>
                <input name="nome" required class="form-control">
            </div>

            <div class="form-group">
                <label>Faixa etária mínima (opcional)</label>
                <input type="number" name="faixa_etaria_min" class="form-control">
            </div>

            <div class="form-group">
                <label>Faixa etária máxima (opcional)</label>
                <input type="number" name="faixa_etaria_max" class="form-control">
            </div>

            <div class="form-group form-group-full">
                <label>Descrição</label>
                <textarea name="descricao" class="form-control" rows="2"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar grupo</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
