{% extends "base.html" %}
{% block title %}Nova Atividade{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <h1 class="page-title">Nova atividade</h1>
        <p class="page-subtitle">Cadastre um treino ou atividade na agenda.</p>
    </div>
    <a href="{{ url_for('atividades.listar') }}" class="btn btn-outline">Voltar</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" class="form-grid">
            <div class="form-group">
                <label for="titulo">Título *</label>
                <input name="titulo" id="titulo" required class="form-control">
            </div>

            <div class="form-group">
                <label for="grupo_id">Grupo *</label>
                <select name="grupo_id" id="grupo_id" class="form-control" required>
                    <option value="">Selecione...</option>
                    {% for g in grupos %}
                        <option value="{{ g.id }}">{{ g.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="data">Data *</label>
                <input type="date" name="data" id="data" required class="form-control">
            </div>

            <div class="form-group">
                <label for="hora_inicio">Hora início *</label>
                <input type="time" name="hora_inicio" id="hora_inicio" required class="form-control">
            </div>

            <div class="form-group">
                <label for="local">Local</label>
                <input name="local" id="local" class="form-control">
            </div>

            <div class="form-group form-group-full">
                <label for="descricao">Descrição</label>
                <textarea name="descricao" id="descricao" class="form-control" rows="2"></textarea>
            </div>

            <!-- Recorrência simples: repete semanalmente -->
            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" name="repetir">
                    Repetir semanalmente
                </label>
            </div>

            <div class="form-group">
                <label for="repeticoes">Quantidade de semanas</label>
                <input type="number" name="repeticoes" id="repeticoes" class="form-control"
                       min="1" max="12" value="1">
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
