{% extends "base.html" %}
{% block title %}Atletas{% endblock %}
{% block content %}
<h2>Atletas</h2>
<a class="btn" href="{{ url_for('atletas.novo') }}">+ Novo atleta</a>
<table class="table">
  <thead><tr><th>Nome</th><th>Nascimento</th><th>Posição</th><th>Status</th></tr></thead>
  <tbody>
    {% for a in atletas %}
    <tr>
      <td>{{ a.nome }}</td>
      <td>{{ a.data_nascimento }}</td>
      <td>{{ a.posicao or '-' }}</td>
      <td>{{ a.status }}</td>
    </tr>
    {% else %}
    <tr><td colspan="4">Nenhum atleta.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
