{% extends "base.html" %}
{% block title %}Novo Plano{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <h1 class="page-title">Novo plano</h1>
        <p class="page-subtitle">Cadastre um plano para ser associado aos atletas.</p>
    </div>
    <a href="{{ url_for('planos.listar') }}" class="btn btn-outline">Voltar</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" class="form-grid">
            <div class="form-group">
                <label for="nome">Nome do plano *</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="valor_mensal">Valor mensal (R$) *</label>
                <input type="number" step="0.01" min="0" id="valor_mensal" name="valor_mensal"
                       class="form-control" required>
            </div>

            <div class="form-group">
                <label for="dia_vencimento">Dia de vencimento *</label>
                <input type="number" min="1" max="31" id="dia_vencimento" name="dia_vencimento"
                       class="form-control" required>
            </div>

            <div class="form-group">
                <label for="forma_pagamento_padrao">Forma de pagamento padrão *</label>
                <select id="forma_pagamento_padrao" name="forma_pagamento_padrao" class="form-control">
                    <option value="PIX">PIX</option>
                    <option value="CREDITO">Cartão de crédito</option>
                    <option value="DEBITO">Cartão de débito</option>
                    <option value="DINHEIRO">Dinheiro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="periodicidade_cobranca">Periodicidade de cobrança *</label>
                <select id="periodicidade_cobranca" name="periodicidade_cobranca" class="form-control">
                    <option value="MENSAL">Mensal</option>
                    <option value="TRIMESTRAL">Trimestral</option>
                    <option value="SEMESTRAL">Semestral</option>
                    <option value="ANUAL">Anual</option>
                </select>
            </div>

            <div class="form-group form-group-full">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="3" class="form-control"
                          placeholder="Detalhes sobre o que está incluído no plano..."></textarea>
            </div>

            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" name="ativo" checked>
                    Plano ativo
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar plano</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
