{% extends "base.html" %}

{% block title %}Novo Plano{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Novo plano</h1>
</div>

<div class="card">
    <form method="POST" class="form-vertical">
        <div class="form-group">
            <label for="nome">Nome do plano</label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div class="form-group">
            <label for="valor">Valor (R$)</label>
            <input type="number" step="0.01" name="valor" id="valor" required>
        </div>

        <div class="form-group">
            <label for="dia_vencimento">Dia de vencimento</label>
            <input type="number" name="dia_vencimento" id="dia_vencimento" min="1" max="28" required>
        </div>

        <div class="form-group">
            <label for="forma_pagamento_padrao">Forma de pagamento padrão</label>
            <select name="forma_pagamento_padrao" id="forma_pagamento_padrao">
                <option value="PIX">PIX</option>
                <option value="DINHEIRO">Dinheiro</option>
                <option value="CREDITO">Cartão de Crédito</option>
                <option value="DEBITO">Cartão de Débito</option>
            </select>
        </div>

        <div class="form-group">
            <label for="periodicidade">Forma de cobrança</label>
            <select name="periodicidade" id="periodicidade">
                <option value="MENSAL">Mensal</option>
                <option value="TRIMESTRAL">Trimestral</option>
                <option value="SEMESTRAL">Semestral</option>
                <option value="ANUAL">Anual</option>
            </select>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição (opcional)</label>
            <textarea name="descricao" id="descricao" rows="3"></textarea>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('planos.listar') }}" class="btn-secondary">Cancelar</a>
            <button type="submit" class="btn-primary">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
