{% extends "base.html" %}

{% block title %}Criar acesso - Responsável{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h1 class="auth-title">Criar acesso</h1>
        <p class="auth-subtitle">
            Responsável: <strong>{{ responsavel.nome }}</strong> · CPF: <strong>{{ responsavel.cpf }}</strong>
        </p>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" name="nome" id="nome"
                       value="{{ responsavel.nome }}" placeholder="Seu nome completo">
            </div>

            <div class="form-group">
                <label for="email">E-mail de acesso</label>
                <input type="email" name="email" id="email" required placeholder="seuemail@exemplo.com">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required>
            </div>

            <div class="form-group">
                <label for="confirmar_senha">Confirmar senha</label>
                <input type="password" name="confirmar_senha" id="confirmar_senha" required>
            </div>

            <button type="submit" class="btn-primary btn-full">Criar acesso</button>
        </form>

        <div class="auth-links">
            <a href="{{ url_for('auth.login') }}">Já tenho acesso</a>
        </div>
    </div>
</div>
{% endblock %}
