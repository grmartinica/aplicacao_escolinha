{% extends "base.html" %}
{% block title %}{{ 'Editar grupo' if grupo else 'Novo grupo' }} · Grupos{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <h1 class="page-title">
            {{ 'Editar grupo' if grupo else 'Novo grupo' }}
        </h1>
        <p class="page-subtitle">
            Defina nome, faixa etária e descrição dos grupos da escolinha.
        </p>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" class="form-grid">
            <div class="form-group">
                <label for="nome">Nome do grupo</label>
                <input type="text" id="nome" name="nome" class="form-control"
                       value="{{ grupo.nome if grupo else '' }}" required>
            </div>

            <div class="form-group">
                <label for="faixa_etaria_min">Idade mínima</label>
                <input type="number" id="faixa_etaria_min" name="faixa_etaria_min" class="form-control"
                       value="{{ grupo.faixa_etaria_min if grupo and grupo.faixa_etaria_min is not none else '' }}">
            </div>

            <div class="form-group">
                <label for="faixa_etaria_max">Idade máxima</label>
                <input type="number" id="faixa_etaria_max" name="faixa_etaria_max" class="form-control"
                       value="{{ grupo.faixa_etaria_max if grupo and grupo.faixa_etaria_max is not none else '' }}">
            </div>

            <div class="form-group form-group-full">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" class="form-control" rows="3"
                          placeholder="Ex.: Sub-11, Sub-13, grupo de goleiros, etc.">{{ grupo.descricao if grupo else '' }}</textarea>
            </div>

            <div class="form-actions form-group-full">
                <a href="{{ url_for('grupos.listar') }}" class="btn btn-outline">
                    Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
