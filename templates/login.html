{%extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %

<h2>Área de Acesso</h2>}
<p>Faça login para acessar o painel da escolinha</p>
<form method="POST">
    <div class="form-group">
        <label>Usuário</label>
        <input type="usuario" name="usuario" required>
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" required>
    </div>
    <button type="submit">Entrar</button>
</form>
{% endblock %}
